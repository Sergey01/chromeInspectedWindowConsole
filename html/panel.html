<html>
  <head>
    <script src="../js/console.js" defer></script>
  </head>
  <body>
    <div id="infoTabId"></div>
    <details id="inputContainer">
      <summary>chrome.devtools.inspectedWindow / Debugger console</summary>
      <input type="radio" id="radioInspectedWindow" name="consoleType" value="inspectedWindow" checked>
      <label for="radioInspectedWindow">inspectedWindow</label>
      <input type="radio" id="radioDebugger" name="consoleType" value="debugger">
      <label for="radioDebugger">Debugger</label>
      <br>
      <label for="commandInput">Input command:</label>
      <textarea id="commandInput"></textarea>
      <button id="inputSubmit">Submit</button>
    </details>
    <div id="outputContainer">
    </div>
    <details id="resourcesContainer">
      <summary>Current Page Resources</summary>
      <button id="refreshResources">Refresh Page Resources Table</button>
      <table id="resourcesTable">
        <thead id="resourcesHead">
          <th id="headerResourceType">Type</th>
          <th id="headerresourceURL">URL</th>
        </thead>
        <tbody id="resourcesBody">
        </tbody>
      </table>
    </details>
    <details id="debuggerStuff">
      <summary>Debugger Stuff (Experiments not Console)</summary>
    </details>
  </body>
</html>
